<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Lego Crafts</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="thirdparty/jquery/jquery.min.js"></script>
    <script src="thirdparty/three/three.js"></script>
    <script src="thirdparty/three/Detector.js"></script>
    <script src="thirdparty/three/OrbitControls.js"></script>
    <script src="thirdparty/three/TrackballControls.js"></script>
    <script src="js/legoCrafts.js"></script>
    <script src="js/boardController.js"></script>
    <script src="js/brickController.js"></script>
  </head>
  <body>
    
    <div id="toolBox">
      <div class="tool">
        <div class="selectArea">
          <img src="images/bricks/brick-2.png">
          <hr/>
          <!-- <img src="images/bricks/brick-1.png"> -->
        </div>

      </div>
      <hr/>
      <div class="tool">
        <button type="button" onclick="legoCrafts.rotate()">|-></button>
        <button type="button" onclick="legoCrafts.changeType(2,2)">2*2</button>
        <button type="button" onclick="legoCrafts.changeType(2,3)">2*3</button>
        <button type="button" onclick="legoCrafts.changeType(2,4)">2*4</button>
        <button type="button" onclick="legoCrafts.changeType(2,6)">2*6</button>
        <button type="button" onclick="legoCrafts.finish()">done</button>
      </div>
      <div class="tool">
        <button type="button" onclick="legoCrafts.changeColor(0xff0000)">red</button>
        <button type="button" onclick="legoCrafts.changeColor(0xffff00)">yellow</button>
        <button type="button" onclick="legoCrafts.changeColor(0x0000ff)">blue</button>
        <button type="button" onclick="legoCrafts.changeColor(0x008000)">green</button>
        <button type="button" onclick="legoCrafts.changeColor(0xffa500)">orange</button>
      </div>
    </div>
    <div id="legoCrafts"></div>
    <script>
    var legoCrafts = new LegoCrafts.Playground();
    </script>
  </body>
</html>
